<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Emmanuella</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500&display=swap" rel="stylesheet">
    <style>
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(255, 192, 203, 0.8)); }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            animation-delay: var(--delay);
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .room-item {
            transition: all 0.3s ease;
        }
        
        .room-item:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        
        #finalDoor {
            animation: glow 2s infinite;
            transition: all 0.5s ease;
        }
        
        #finalDoor:hover {
            animation: glow 1s infinite;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 192, 203, 0.5);
            border-radius: 4px;
        }
        
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        body {
            font-family: 'Source Serif 4', serif;
            overflow-x: hidden;
            touch-action: manipulation;
            user-select: none;
        }
    </style>
</head>
<body class="bg-indigo-950 text-pink-100 min-h-screen overflow-hidden relative">
    <!-- Starfield Background -->
    <div id="starfield" class="absolute inset-0 overflow-hidden"></div>
    
    <!-- Main Container -->
    <div class="relative z-10 max-w-6xl mx-auto px-4 pt-8 pb-16 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="text-center mb-8 fade-in">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-pink-200 text-shadow">For Emmanuella</h1>
            <p class="text-lg md:text-xl text-pink-300">A quiet place for memories and words left unsaid</p>
        </header>
        
        <!-- Audio Player -->
        <div class="bg-indigo-900 bg-opacity-50 backdrop-blur-sm rounded-lg p-4 mb-8 max-w-md mx-auto w-full fade-in">
            <p class="text-center mb-3 text-pink-200 font-medium">ðŸŒ™ Evening Melody</p>
            <div class="flex items-center justify-center gap-3">
                <button id="playBtn" class="bg-pink-600 hover:bg-pink-500 text-white rounded-full w-10 h-10 flex items-center justify-center transition-all">
                    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                    <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
                <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5" class="w-full max-w-xs accent-pink-500">
                <audio id="bgMusic" loop>
                    <source src="https://assets.mixkit.co/music/preview/mixkit-stargazing-1130.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        
        <!-- Interactive Bedroom Scene -->
        <div class="flex-1 relative">
            <!-- Window with Moon -->
            <div id="window" class="room-item absolute top-0 right-0 md:right-4 w-24 h-24 md:w-32 md:h-32 bg-blue-900 bg-opacity-50 border-2 border-blue-800 rounded-lg backdrop-blur-sm flex items-center justify-center cursor-pointer">
                <div class="w-12 h-12 md:w-16 md:h-16 bg-yellow-200 rounded-full shadow-[0_0_20px_5px_rgba(255,255,200,0.3)]"></div>
                <div class="absolute inset-0 overflow-hidden rounded-lg">
                    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-blue-200 bg-opacity-20 rounded-t-full"></div>
                    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-12 h-4 bg-blue-200 bg-opacity-30 rounded-t-full"></div>
                </div>
            </div>
            
            <!-- Vinyl Record -->
            <div id="vinyl" class="room-item absolute top-32 left-4 md:left-8 w-20 h-20 md:w-28 md:h-28 bg-gray-900 rounded-full border-4 border-gray-800 flex items-center justify-center cursor-pointer animate-spin-slow" style="animation-duration: 5s;">
                <div class="w-8 h-8 md:w-12 md:h-12 rounded-full bg-pink-900 border-2 border-pink-800 flex items-center justify-center">
                    <div class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-gray-400"></div>
                </div>
                <div class="absolute w-full h-1 bg-gray-700 transform rotate-12 origin-left"></div>
                <div class="absolute w-full h-1 bg-gray-700 transform rotate-24 origin-left"></div>
                <div class="absolute w-full h-1 bg-gray-700 transform rotate-36 origin-left"></div>
            </div>
            
            <!-- Guitar -->
            <div id="guitar" class="room-item absolute top-24 right-4 w-24 h-24 md:w-32 md:h-32 cursor-pointer" style="transform: rotate(15deg);">
                <div class="relative w-full h-full">
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-4 h-16 bg-amber-900 rounded-md"></div>
                    <div class="absolute top-12 left-1/2 transform -translate-x-1/2 w-16 h-10 bg-amber-800 rounded-full"></div>
                </div>
            </div>
            
            <!-- Coffee Mug -->
            <div id="mug" class="room-item absolute bottom-36 left-8 w-14 h-16 md:w-18 md:h-20 cursor-pointer">
                <div class="relative w-full h-full">
                    <div class="absolute bottom-0 w-full h-4/5 bg-pink-100 bg-opacity-80 rounded-b-lg border-t-2 border-pink-300"></div>
                    <div class="absolute top-1/4 right-0 w-6 h-2 bg-pink-100 bg-opacity-80 rounded-r-full"></div>
                    <div class="absolute top-0 left-2 w-3/4 h-2 bg-pink-200 bg-opacity-60 rounded-t-md"></div>
                    <div class="absolute top-0 right-4 w-2 h-4 bg-pink-500 bg-opacity-70 rounded-full transform rotate-12"></div>
                </div>
            </div>
            
            <!-- Bed -->
            <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-b from-transparent to-indigo-950 opacity-80"></div>
            <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-48 h-20 bg-pink-900 bg-opacity-50 rounded-lg backdrop-blur-sm"></div>
            <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-44 h-16 bg-pink-800 bg-opacity-60 rounded-lg"></div>
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-52 h-6 bg-pink-950 rounded-b-full"></div>
            
            <!-- Message Box (initially hidden) -->
            <div id="messageBox" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 md:w-80 bg-indigo-900 bg-opacity-80 border border-pink-500 border-opacity-30 rounded-xl p-4 backdrop-blur-sm hidden opacity-0 transition-all duration-300 text-center">
                <button id="closeMessage" class="absolute top-1 right-1 text-pink-200 hover:text-white w-6 h-6 flex items-center justify-center rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <p id="messageText" class="text-pink-100 text-sm md:text-base px-2 py-4"></p>
            </div>
            
            <!-- Final Door -->
            <div id="finalDoor" class="room-item absolute bottom-36 right-12 w-14 h-20 md:w-16 md:h-24 bg-pink-700 bg-opacity-30 border-2 border-pink-500 border-opacity-50 rounded-md flex items-center justify-center cursor-pointer">
                <div class="w-1 h-8 bg-pink-300 bg-opacity-70 rounded-full"></div>
                <div class="absolute bottom-2 w-8 h-1 bg-pink-300 bg-opacity-70 rounded-full"></div>
            </div>
            
            <!-- Final Message (initially hidden) -->
            <div id="finalMessage" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-80 backdrop-blur-sm hidden z-20">
                <div class="max-w-md mx-4 bg-indigo-900 bg-opacity-90 rounded-xl p-8 text-center border border-pink-500 border-opacity-30">
                    <p class="text-xl md:text-2xl text-pink-200 mb-6 leading-relaxed">"You're the melody I'll always hum quietly. I appreciate you. I miss you. I'm sorry."</p>
                    <button id="restartBtn" class="px-6 py-2 bg-pink-600 hover:bg-pink-500 rounded-full text-white transition-all">Return to the room</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create starfield
            const starfield = document.getElementById('starfield');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.setProperty('--delay', `${Math.random() * 5}s`);
                
                starfield.appendChild(star);
            }
            
            // Audio player functionality
            const bgMusic = document.getElementById('bgMusic');
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Try to autoplay (with user interaction requirements)
            playBtn.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play();
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                } else {
                    bgMusic.pause();
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                bgMusic.volume = volumeSlider.value;
            });
            
            // Set initial volume
            bgMusic.volume = volumeSlider.value;
            
            // Interactive items
            const items = {
                vinyl: "You were always music to me. I just didn't realize it fast enough.",
                guitar: "Remember that time we stayed up talking about nothing and everything?",
                window: "I'm sorry for how I acted. You didn't deserve that.",
                mug: "You always made me feel at home â€” I hope I did the same."
            };
            
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const closeMessage = document.getElementById('closeMessage');
            
            Object.keys(items).forEach(itemId => {
                const element = document.getElementById(itemId);
                element.addEventListener('click', function() {
                    showMessage(items[itemId]);
                    
                    // Small animation on click
                    element.style.transform = `${element.style.transform || ''} scale(0.95)`;
                    setTimeout(() => {
                        element.style.transform = element.style.transform.replace('scale(0.95)', '') || '';
                    }, 200);
                });
            });
            
            closeMessage.addEventListener('click', function(e) {
                e.stopPropagation();
                hideMessage();
            });
            
            function showMessage(text) {
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.style.opacity = '1';
                }, 10);
            }
            
            function hideMessage() {
                messageBox.style.opacity = '0';
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            }
            
            // Final door interaction
            const finalDoor = document.getElementById('finalDoor');
            const finalMessage = document.getElementById('finalMessage');
            const restartBtn = document.getElementById('restartBtn');
            
            finalDoor.addEventListener('click', function() {
                // Fade out scene
                document.querySelector('body').style.transition = 'background-color 2s ease';
                document.querySelector('body').style.backgroundColor = '#000';
                
                // Hide other elements
                document.querySelectorAll('.room-item, header, #starfield > div').forEach(el => {
                    el.style.transition = 'opacity 1.5s ease';
                    el.style.opacity = '0';
                });
                
                // Show final message after delay
                setTimeout(() => {
                    finalMessage.classList.remove('hidden');
                    finalMessage.style.animation = 'fadeIn 1.5s ease-in';
                }, 1500);
            });
            
            restartBtn.addEventListener('click', function() {
                // Hide final message
                finalMessage.classList.add('hidden');
                
                // Restore scene
                document.querySelector('body').style.backgroundColor = '';
                
                // Show other elements
                document.querySelectorAll('.room-item, header, #starfield > div').forEach(el => {
                    el.style.opacity = '1';
                });
            });
            
            // Handle touch events for mobile
            document.querySelectorAll('.room-item').forEach(item => {
                item.addEventListener('touchstart', function() {
                    this.style.transform = `${this.style.transform || ''} scale(0.95)`;
                }, { passive: true });
                
                item.addEventListener('touchend', function() {
                    this.style.transform = this.style.transform.replace('scale(0.95)', '') || '';
                }, { passive: true });
            });
            
            // Prevent scrolling on mobile
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
</html>
